<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Merlin Game</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: row;
      margin: 2rem;
    }
    .rules {
      max-width: 300px;
      margin-right: 2rem;
    }
    .rules h2 {
      margin-bottom: 0.5rem;
    }
    .rules-editor-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
    }
    .game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 80px);
      grid-gap: 10px;
      margin-top: 2rem;
    }
    .card {
      width: 80px;
      height: 80px;
      font-size: 24px;
      text-align: center;
      line-height: 80px;
      border: 2px solid #444;
      border-radius: 8px;
      cursor: pointer;
      background-color: lightgray;
      user-select: none;
    }
    .back {
      background-color: darkgray;
      color: white;
    }
    button {
      margin-top: 1rem;
      padding: 10px 20px;
      font-size: 16px;
    }
    #customGrid {
      margin-top: 1rem;
    }
    .mini-grid {
      display: grid;
      grid-template-columns: repeat(3, 20px);
      gap: 2px;
      margin-top: 0.5rem;
    }
    .mini-cell {
      width: 20px;
      height: 20px;
      background-color: #eee;
      border: 1px solid #aaa;
      text-align: center;
      font-size: 14px;
      line-height: 20px;
      cursor: pointer;
    }
    .mini-cell.active {
      background-color: black;
      color: white;
    }
  </style>
</head>
<body>
  <div class="rules">
    <h2>📜 규칙</h2>
    <p>카드 번호별로 뒤집히는 셀을 클릭해서 마음대로 설정하세요.</p>
    <div id="customGrid" class="rules-editor-grid"></div>
  </div>  <div class="game-container">
    <h1>🧙 Merlin Game</h1>
    <div class="grid" id="grid"></div>
    <button onclick="resetGame()">🔄 Reset</button>
  </div>  <script>
    let flipMap = {};

    for (let i = 1; i <= 9; i++) {
      flipMap[i] = [i];
    }

    let cardStates = Array(9).fill(null).map(() => Math.random() < 0.5);

    function renderGrid() {
      const grid = document.getElementById("grid");
      grid.innerHTML = "";
      for (let i = 0; i < 9; i++) {
        const card = document.createElement("div");
        card.className = "card" + (cardStates[i] ? "" : " back");
        card.textContent = cardStates[i] ? i + 1 : "X";
        card.onclick = () => handleClick(i + 1);
        grid.appendChild(card);
      }
    }

    function handleClick(cardNum) {
      const toFlip = flipMap[cardNum];
      toFlip.forEach(num => {
        cardStates[num - 1] = !cardStates[num - 1];
      });
      renderGrid();
      checkWin();
    }

    function resetGame() {
      cardStates = Array(9).fill(null).map(() => Math.random() < 0.5);
      renderGrid();
    }

    function checkWin() {
      if (cardStates.every(state => state)) {
        setTimeout(() => alert("🎉 모두 앞면입니다! 게임 클리어!"), 100);
      }
    }

    function renderRuleEditor() {
      const container = document.getElementById("customGrid");
      container.innerHTML = "";
      for (let i = 1; i <= 9; i++) {
        const cellContainer = document.createElement("div");
        const label = document.createElement("div");
        label.innerText = `B${i}`;
        const grid = document.createElement("div");
        grid.className = "mini-grid";
        for (let j = 1; j <= 9; j++) {
          const cell = document.createElement("div");
          cell.className = "mini-cell";
          if (flipMap[i].includes(j)) {
            cell.classList.add("active");
          }
          cell.textContent = flipMap[i].includes(j) ? "●" : "○";
          cell.onclick = () => {
            if (flipMap[i].includes(j)) {
              flipMap[i] = flipMap[i].filter(n => n !== j);
            } else {
              flipMap[i].push(j);
            }
            renderRuleEditor();
          };
          grid.appendChild(cell);
        }
        cellContainer.appendChild(label);
        cellContainer.appendChild(grid);
        container.appendChild(cellContainer);
      }
    }

    renderGrid();
    renderRuleEditor();
  </script></body>
</html>
