<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Merlin Game</title>
  <style>
    :root {
      --main-bg: linear-gradient(135deg, #d0e4ff 0%, #a0c4ff 100%);
      --card-front: linear-gradient(135deg, #6ea8fe 0%, #a3bffa 100%);
      --card-back: linear-gradient(135deg, #3a5bcc 0%, #5a7bd8 100%);
      --card-shadow: 0 4px 16px rgba(30, 60, 120, 0.15);
      --accent: #3a5bcc;
      --mini-active: #3a5bcc;
      --mini-inactive: #d0e4ff;
      --mini-border: #6a8cd8;
      --mini-readonly: #c8d9ff;
      --button-bg: linear-gradient(90deg, #a0c4ff 0%, #6ea8fe 100%);
      --button-hover: linear-gradient(90deg, #6ea8fe 0%, #a0c4ff 100%);
      --button-shadow: 0 2px 8px rgba(58, 91, 204, 0.18);
    }
    html, body { height: 100%; }
    body {
      min-height: 100vh;
      background: var(--main-bg);
      font-family: 'Segoe UI', 'Apple SD Gothic Neo', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .screen {
      display: none;
      min-height: 80vh;
      width: 100vw;
      max-width: 600px;
      margin: 0 auto;
      padding: 2.5rem 1rem 2rem 1rem;
      box-sizing: border-box;
      animation: fadeIn 0.5s;
    }
    .screen.active { display: block; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .intro-container {
      background: rgba(240, 248, 255, 0.85);
      border-radius: 18px;
      box-shadow: 0 4px 16px rgba(58, 91, 204, 0.13);
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 440px;
      margin: 0 auto;
      padding: 2.5rem 1.5rem 2.5rem 1.5rem;
    }
    .intro-title {
      font-size: 2.1rem;
      font-weight: bold;
      color: var(--accent);
      margin-bottom: 1rem;
      letter-spacing: 1px;
      text-shadow: 0 2px 8px var(--accent + '30');
    }
    .intro-wizard {
      font-size: 6.5rem;
      line-height: 1;
      margin-bottom: 1.3rem;
      user-select: none;
      text-shadow: 0 2px 6px var(--accent + '70');
    }
    .intro-desc {
      font-size: 1.15rem;
      color: #222;
      margin-bottom: 1.7rem;
      text-align: center;
      line-height: 1.7;
    }
    .mode-select {
      display: flex;
      gap: 1.2rem;
      margin-bottom: 2rem;
      margin-top: 0.5rem;
      justify-content: center;
    }
    .mode-btn {
      font-size: 1.08rem;
      border: 2px solid var(--accent);
      border-radius: 12px;
      background: #fff;
      color: var(--accent);
      font-weight: bold;
      padding: 0.7rem 2.2rem;
      cursor: pointer;
      transition: background 0.18s, color 0.18s, border-color 0.18s;
      box-shadow: 0 2px 8px #3a5bcc18;
    }
    .mode-btn.selected, .mode-btn:hover, .mode-btn:active {
      background: var(--accent);
      color: #fff;
      border-color: #2a3a8c;
    }
    /* 규칙 화면 */
    .rules {
      background: rgba(240, 248, 255, 0.9);
      border-radius: 18px;
      box-shadow: 0 4px 16px rgba(58, 91, 204, 0.11);
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 440px;
      margin: 0 auto;
      padding: 1.2rem 1rem 1.5rem 1rem;
    }
    .rules h2 {
      margin-bottom: 1.2rem;
      font-size: 1.55rem;
      color: #222;
      letter-spacing: 1px;
    }
    .rules-editor-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1.2rem;
      width: 100%;
      justify-items: center;
    }
    .rule-label {
      margin: 0.5rem 0 0.2rem 0;
      font-weight: bold;
      color: #333;
      text-align: center;
      font-size: 1.08rem;
      letter-spacing: 0.5px;
    }
    .mini-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2px;
      margin-top: 0.1rem;
      background: var(--mini-inactive);
      border-radius: 7px;
      box-shadow: 0 1px 4px var(--accent + '30');
      padding: 2px;
    }
    .mini-cell {
      aspect-ratio: 1;
      background: var(--mini-inactive);
      border: 1.5px solid var(--mini-border);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.2s, color 0.2s;
      color: #555;
      font-weight: 500;
      user-select: none;
    }
    .mini-cell.active {
      background: var(--mini-active);
      color: #fff;
      border-color: var(--accent);
      font-weight: bold;
      box-shadow: 0 0 6px var(--accent + '70');
    }
    .mini-cell.read-only {
      background: var(--mini-readonly);
      color: #bbb;
      cursor: not-allowed;
      opacity: 0.7;
      border-style: dashed;
      box-shadow: none;
    }
    .rules-mode-info {
      margin-bottom: 1.2rem;
      color: #3a5bcc;
      font-size: 1.02rem;
      text-align: center;
    }
    /* 게임 화면 */
    .game-container {
      background: rgba(240, 248, 255, 0.85);
      border-radius: 18px;
      box-shadow: 0 4px 16px rgba(58, 91, 204, 0.11);
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 440px;
      margin: 0 auto;
      padding: 1.2rem 1rem 1.5rem 1rem;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 1.2rem;
      color: var(--accent);
      letter-spacing: 1px;
      text-shadow: 0 2px 8px #a0c4ff50;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 0.5rem;
      width: 80%;
      max-width: 320px;
      margin: 0.3rem auto 0 auto;
      background: #f0f6ff;
      border-radius: 12px;
      box-shadow: 0 2px 10px #3a5bcc30;
      padding: 0.7rem 0.2rem;
    }
    .card {
      aspect-ratio: 1;
      font-size: 2.6rem !important;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2.5px solid var(--accent);
      border-radius: 14px;
      cursor: pointer;
      font-weight: bold;
      background: var(--card-front);
      box-shadow: var(--card-shadow);
      color: #222;
      user-select: none;
      transition: background 0.18s, color 0.18s, box-shadow 0.18s, border-color 0.18s;
      outline: none;
    }
    .card.back {
      background: var(--card-back);
      color: #fff;
      border-color: #2a3a8c;
      text-shadow: 0 2px 8px #2a3a8c88;
    }
    .card:active {
      box-shadow: 0 2px 8px var(--accent + '70');
      filter: brightness(0.96);
      border-color: #2a3a8c;
    }
    .nav-btns {
      display: flex;
      justify-content: center;
      gap: 1.2rem;
      margin-top: 2.2rem;
    }
    .nav-btn {
      font-size: 1.07rem;
      border: none;
      border-radius: 10px;
      background: var(--button-bg);
      color: var(--accent);
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: var(--button-shadow);
      cursor: pointer;
      padding: 0.8rem 2.2rem;
      transition: background 0.18s, color 0.18s, box-shadow 0.18s;
    }
    .nav-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .nav-btn:hover,
    .nav-btn:active {
      background: var(--button-hover);
      color: #fff;
      box-shadow: 0 2px 12px var(--accent + '60');
    }
    button {
      outline: none;
    }
    .win-modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 999;
      background: rgba(0, 0, 0, 0.25);
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fadeIn 0.5s;
    }
    .win-content {
      background: #e6f0ff;
      border-radius: 30px;
      padding: 2.5rem 2rem 2rem 2rem;
      box-shadow: 0 8px 32px #3a5bcc50;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: popIn 0.6s;
      position: relative;
    }
    @keyframes popIn {
      0% {
        transform: scale(0.7);
        opacity: 0;
      }
      70% {
        transform: scale(1.08);
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
    .win-emoji {
      font-size: 3.5rem;
      animation: bounce 1.2s infinite;
      margin-bottom: 0.7rem;
    }
    @keyframes bounce {
      0%,
      100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-18px);
      }
    }
    .win-title {
      font-size: 2rem;
      font-weight: bold;
      color: var(--accent);
      margin-bottom: 0.5rem;
      letter-spacing: 1px;
      text-align: center;
    }
    .win-msg {
      font-size: 1.15rem;
      color: #333;
      margin-bottom: 1.3rem;
      text-align: center;
    }
    .win-close {
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      background: var(--button-bg);
      color: var(--accent);
      font-weight: bold;
      padding: 0.6rem 1.5rem;
      cursor: pointer;
      box-shadow: 0 2px 8px var(--accent + '40');
      transition: background 0.18s, color 0.18s;
    }
    .win-close:hover,
    .win-close:active {
      background: var(--button-hover);
      color: #fff;
    }
    @media (max-width: 700px) {
      .screen {
        padding: 1.2rem 0.2rem 1.5rem 0.2rem;
      }
      .rules,
      .game-container,
      .intro-container {
        max-width: 100vw;
        padding: 1rem 0.3rem;
      }
      .grid {
        gap: 0.35rem;
      }
      .card {
        font-size: 1.7rem !important;
      }
      h1,
      .intro-title {
        font-size: 1.4rem;
      }
      .intro-wizard {
        font-size: 5rem;
        margin-bottom: 1rem;
      }
    }
    @media (max-width: 420px) {
      .win-content {
        padding: 1.2rem 0.5rem 1.2rem 0.5rem;
      }
      .screen {
        padding: 0.4rem 0.1rem;
      }
    }
  </style>
</head>
<body>
  <!-- 소개 화면 -->
  <div class="screen active" id="screen-intro">
    <div class="intro-container">
      <div class="intro-title">Merlin Game</div>
      <div class="intro-wizard">🧙‍♂️</div>
      <div class="intro-desc">
        멀린게임은 3×3 격자의 9개의 버튼을 각각 눌렀을 때,<br />
        <b>정해진 규칙</b>에 따라 반전되는 게임입니다.<br /><br />
        각각의 버튼에 규칙을 부여하고 실제로 게임을 진행해 보세요.<br /><br />
        <span style="color: var(--accent); font-weight: bold"
          >1부터 9의 숫자가 모두 보이면 승리합니다. ^^</span
        >
      </div>
      <div class="mode-select">
        <button class="mode-btn selected" id="btn-basic" onclick="selectMode('basic')">기본 모드</button>
        <button class="mode-btn" id="btn-custom" onclick="selectMode('custom')">커스텀 모드</button>
      </div>
      <div class="nav-btns">
        <button class="nav-btn" disabled>&lt; 이전</button>
        <button class="nav-btn" onclick="goToScreen(1)">다음 &gt;</button>
      </div>
    </div>
  </div>
  <!-- 규칙 설정 화면 -->
  <div class="screen" id="screen-rule">
    <div class="rules">
      <h2>규칙 설정</h2>
      <div class="rules-mode-info" id="rulesModeInfo"></div>
      <div id="customGrid" class="rules-editor-grid"></div>
      <div class="nav-btns">
        <button class="nav-btn" onclick="goToScreen(0)">&lt; 이전</button>
        <button class="nav-btn" onclick="goToScreen(2)">다음 &gt;</button>
      </div>
    </div>
  </div>
  <!-- 게임 화면 -->
  <div class="screen" id="screen-game">
    <div class="game-container">
      <h1>Merlin Game</h1>
      <div class="grid" id="grid"></div>
      <button onclick="resetGame()">🔄 새로 시작</button>
      <div class="nav-btns">
        <button class="nav-btn" onclick="goToScreen(1)">&lt; 이전</button>
        <button class="nav-btn" disabled>다음 &gt;</button>
      </div>
    </div>
  </div>
  <!-- 승리 모달 -->
  <div id="winModal" class="win-modal" style="display: none">
    <div class="win-content">
      <div class="win-emoji">✨🧙‍♂️✨</div>
      <div class="win-title">마법 성공!</div>
      <div class="win-msg">
        모든 카드를 앞면으로 뒤집었습니다!<br />
        <span style="font-size: 1.2em">🎩 "Merlin"도 감탄하는 실력!</span
        ><br />
        <span style="color: #6ea8fe">다시 도전해볼까요?</span>
      </div>
      <button class="win-close" onclick="closeWinModal()">처음으로</button>
    </div>
  </div>
  <script>
    // 규칙 모드: 'basic' or 'custom'
    let ruleMode = 'basic';

    // 기본 모드 규칙
    const basicFlipMap = {
      1: [1,2,4,5],
      2: [1,2,3],
      3: [2,3,5,6],
      4: [1,4,7],
      5: [2,4,5,6,8],
      6: [3,6,9],
      7: [4,5,7,8],
      8: [7,8,9],
      9: [5,6,8,9]
    };

    // 커스텀 모드 규칙(대칭)
    let baseRules = {
      1: [1], 2: [2], 5: [5]
    };
    let flipMap = {};

    function updateFlipMap() {
      if (ruleMode === 'basic') {
        for (let i = 1; i <= 9; i++) flipMap[i] = basicFlipMap[i].slice();
      } else {
        // 대칭 커스텀
        flipMap[1] = baseRules[1].slice();
        flipMap[3] = baseRules[1].map(rotate90);
        flipMap[9] = baseRules[1].map(rotate180);
        flipMap[7] = baseRules[1].map(rotate270);
        flipMap[2] = baseRules[2].slice();
        flipMap[6] = baseRules[2].map(rotate90);
        flipMap[8] = baseRules[2].map(rotate180);
        flipMap[4] = baseRules[2].map(rotate270);
        flipMap[5] = baseRules[5].slice();
      }
    }

    // 3x3 격자 좌표 변환 (1~9 <-> [row, col])
    function idxToRC(idx) { return [Math.floor((idx-1)/3), (idx-1)%3]; }
    function rcToIdx(r, c) { return r*3 + c + 1; }
    function rotate90(idx) {
      const [r, c] = idxToRC(idx);
      return rcToIdx(c, 2 - r);
    }
    function rotate180(idx) { return rotate90(rotate90(idx)); }
    function rotate270(idx) { return rotate90(rotate180(idx)); }

    let cardStates = Array(9).fill().map(() => Math.random() < 0.5);

    function renderGrid() {
      const grid = document.getElementById('grid');
      grid.innerHTML = '';
      cardStates.forEach((state, i) => {
        const card = document.createElement('div');
        card.className = `card ${state ? '' : 'back'}`;
        card.textContent = state ? i + 1 : 'X';
        card.onclick = () => handleClick(i + 1);
        grid.appendChild(card);
      });
    }

    function handleClick(num) {
      flipMap[num].forEach(n => cardStates[n - 1] = !cardStates[n - 1]);
      renderGrid();
      if (cardStates.every(s => s)) setTimeout(showWinModal, 100);
    }

    function resetGame() {
      cardStates = Array(9).fill().map(() => Math.random() < 0.5);
      renderGrid();
    }

    function renderRuleEditor() {
      const info = document.getElementById('rulesModeInfo');
      if (ruleMode === 'basic') {
        info.innerHTML = '🟦 <b>기본 모드</b>: 규칙은 고정되어 있습니다. <br>아래 표에서 각 버튼을 눌렀을 때 어떤 카드가 반전되는지 확인하세요.';
      } else {
        info.innerHTML = '🟦 <b>커스텀 모드</b>: B1, B2, B5의 규칙을 직접 설정할 수 있습니다.<br>나머지 버튼은 대칭으로 자동 결정됩니다.';
      }
      const container = document.getElementById('customGrid');
      const ruleNames = {
        1: 'B1', 2: 'B2', 3: 'B3', 4: 'B4', 5: 'B5', 6: 'B6', 7: 'B7', 8: 'B8', 9: 'B9'
      };
      container.innerHTML = Array.from({ length: 9 }, (_, i) => i + 1)
        .map(btn => `
        <div>
          <div class="rule-label">${ruleNames[btn]}</div>
          <div class="mini-grid">
            ${Array.from({ length: 9 }, (_, j) => {
              const cellNum = j + 1;
              let isActive;
              let isEditable = false;
              if (ruleMode === 'basic') {
                isActive = basicFlipMap[btn].includes(cellNum);
              } else {
                isEditable = [1,2,5].includes(btn);
                isActive = isEditable
                  ? baseRules[btn].includes(cellNum)
                  : flipMap[btn].includes(cellNum);
              }
              const cellClass = [
                'mini-cell',
                isActive ? 'active' : '',
                (ruleMode === 'custom' && !isEditable) || ruleMode === 'basic' ? 'read-only' : ''
              ].join(' ');
              return `
                <div class="${cellClass}" 
                  ${ruleMode === 'custom' && isEditable ? `onclick="toggleRule(${btn}, ${cellNum})"` : ''}
                >
                  ${isActive ? '●' : '○'}
                </div>
              `;
            }).join('')}
          </div>
        </div>
      `).join('');
    }

    window.toggleRule = function(ruleNum, targetNum) {
      if (ruleMode !== 'custom') return;
      const arr = baseRules[ruleNum];
      const idx = arr.indexOf(targetNum);
      if (idx > -1) arr.splice(idx, 1);
      else arr.push(targetNum);
      updateFlipMap();
      renderRuleEditor();
    };

    function selectMode(mode) {
      ruleMode = mode;
      document.getElementById('btn-basic').classList.toggle('selected', mode === 'basic');
      document.getElementById('btn-custom').classList.toggle('selected', mode === 'custom');
    }

    // 화면 전환 (0: 소개, 1: 규칙, 2: 게임)
    function goToScreen(idx) {
      ['intro', 'rule', 'game'].forEach((name, i) => {
        document.getElementById('screen-' + name).classList.toggle('active', i === idx);
      });
      if (idx === 1) {
        updateFlipMap();
        renderRuleEditor();
      }
      if (idx === 2) {
        updateFlipMap();
        renderGrid();
      }
    }

    // 승리 모달
    function showWinModal() {
      document.getElementById('winModal').style.display = 'flex';
    }
    function closeWinModal() {
      document.getElementById('winModal').style.display = 'none';
      goToScreen(0); // 소개 화면으로 이동
      resetGame();
    }

    document.addEventListener('DOMContentLoaded', () => {
      updateFlipMap();
      renderRuleEditor();
      renderGrid();
    });
  </script>
</body>
</html>
