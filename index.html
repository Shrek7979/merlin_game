<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Merlin Game</title>
  <style>
    :root {
      --main-bg: linear-gradient(135deg, #d0e4ff 0%, #a0c4ff 100%);
      --card-front: linear-gradient(135deg, #1976d2 0%, #64b5f6 100%);
      --card-back: linear-gradient(135deg, #e3e8ee 0%, #b0bec5 100%);
      --accent: #7c3aed;
      --circle-title: #ff7043;
      --button-bg: linear-gradient(90deg, #a0c4ff 0%, #64b5f6 100%);
      --button-hover: linear-gradient(90deg, #64b5f6 0%, #a0c4ff 100%);
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background: var(--main-bg);
      overflow-x: hidden;
    }
    body {
      font-family: 'Segoe UI', 'Apple SD Gothic Neo', Arial, sans-serif;
      min-height: 100vh;
    }
    .screen {
      width: 100vw;
      max-width: 600px;
      margin: 0 auto;
      padding: 2rem 0.5rem;
      box-sizing: border-box;
      min-height: 80vh;
      display: none;
    }
    .screen.active { display: block; }
    .intro-container, .rules, .game-container {
      width: 100%;
      max-width: 440px;
      margin: 0 auto;
      border-radius: 18px;
      background: rgba(240,248,255,0.9);
      box-shadow: 0 4px 16px rgba(58,91,204,0.11);
      padding: 1.2rem 0.7rem 1.5rem 0.7rem;
      box-sizing: border-box;
    }
    .intro-title {
      font-size: 2.1rem;
      font-weight: bold;
      color: var(--accent);
      margin-bottom: 1rem;
      letter-spacing: 1px;
      text-align: center;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 1.2rem;
      color: var(--accent);
      letter-spacing: 1px;
      text-shadow: 0 2px 8px #a0c4ff50;
      text-align: center;
    }
    .game-container .circle-title {
      font-size: 2.7rem;
      color: var(--circle-title);
      font-weight: bold;
      margin-bottom: 1.2rem;
      text-align: center;
      letter-spacing: 2px;
      text-shadow: 0 2px 12px #ff704360;
    }
    .intro-wizard { font-size: 7vw; margin-bottom: 1.3rem; text-align: center;}
    .intro-desc {
      font-size: 1.15rem;
      color: #222;
      margin-bottom: 1.7rem;
      text-align: left;
      line-height: 1.7;
      width: 100%;
      max-width: 400px;
      margin-left: 0;
    }
    .game-type-container {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      margin: 1.5rem 0 2rem 0;
    }
    .game-type-btn {
      padding: 1.2rem 1.5rem;
      border-radius: 15px;
      font-size: 1.13rem;
      background: var(--button-bg);
      border: 3px solid var(--accent);
      cursor: pointer;
      color: var(--accent);
      font-weight: bold;
      transition: background 0.18s, color 0.18s, border-color 0.18s;
    }
    .game-type-btn.selected, .game-type-btn:hover, .game-type-btn:active {
      background: var(--accent);
      color: #fff;
      border-color: #0d47a1;
    }
    .mode-select {
      display: flex;
      gap: 1.2rem;
      margin-bottom: 2rem;
      margin-top: 0.5rem;
      justify-content: center;
    }
    .mode-btn {
      font-size: 1.08rem;
      border: 2px solid var(--accent);
      border-radius: 12px;
      background: #fff;
      color: var(--accent);
      font-weight: bold;
      padding: 0.7rem 2.2rem;
      cursor: pointer;
      transition: background 0.18s, color 0.18s, border-color 0.18s;
      box-shadow: 0 2px 8px #3a5bcc18;
    }
    .mode-btn.selected, .mode-btn:hover, .mode-btn:active {
      background: var(--accent);
      color: #fff;
      border-color: #0d47a1;
    }
    .rules {
      background: rgba(240, 248, 255, 0.9);
      border-radius: 18px;
      box-shadow: 0 4px 16px rgba(58, 91, 204, 0.11);
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 440px;
      margin: 0 auto;
      padding: 1.2rem 1rem 1.5rem 1rem;
    }
    .rules h2 {
      margin-bottom: 1.2rem;
      font-size: 1.55rem;
      color: var(--circle-title);
      letter-spacing: 1px;
      text-align: center;
    }
    .rules-mode-info {
      margin-bottom: 1.2rem;
      color: var(--accent);
      font-size: 1.02rem;
      text-align: left;
      width: 100%;
      max-width: 400px;
      margin-left: 0;
    }
    .rules-editor-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1.2rem;
      width: 100%;
      justify-items: center;
    }
    .circle-rule-editor {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 1.5rem 0 1rem 0;
      width: 100%;
    }
    .circle-rule-board {
      position: relative;
      width: 60vw;
      max-width: 290px;
      height: 60vw;
      max-height: 290px;
      margin-bottom: 0.8rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .circle-rule-btn {
      position: absolute;
      width: 11vw;
      max-width: 58px;
      height: 11vw;
      max-height: 58px;
      border-radius: 50%;
      background: #1976d2;
      color: #fff;
      font-size: 1.35rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2.5px solid #fff;
      cursor: pointer;
      transition: background 0.18s, color 0.18s;
      box-shadow: 0 2px 8px #1976d250;
      user-select: none;
    }
    .circle-rule-btn.selected {
      background: #ffb300;
      color: #1976d2;
      border-color: #ffb300;
    }
    .circle-rule-btn.target {
      background: #fff;
      color: #1976d2;
      border-color: #ffb300;
    }
    .circle-rule-desc {
      font-size: 1.02rem;
      color: #1976d2;
      margin-bottom: 0.5rem;
      text-align: left;
      width: 100%;
      max-width: 400px;
    }
    .rule-label {
      margin: 0.5rem 0 0.2rem 0;
      font-weight: bold;
      color: #333;
      text-align: left;
      font-size: 1.08rem;
      letter-spacing: 0.5px;
      width: 100%;
      max-width: 80px;
    }
    .mini-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2px;
      margin-top: 0.1rem;
      background: #e8f0ff;
      border-radius: 7px;
      box-shadow: 0 1px 4px #3a5bcc30;
      padding: 2px;
    }
    .mini-cell {
      aspect-ratio: 1;
      background: #d0e4ff;
      border: 1.5px solid #6a8cd8;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.2s, color 0.2s;
      color: #555;
      font-weight: 500;
      user-select: none;
    }
    .mini-cell.active {
      background: #1976d2;
      color: #fff;
      border-color: #1976d2;
      font-weight: bold;
      box-shadow: 0 0 6px #1976d270;
    }
    .mini-cell.read-only {
      background: #c8d9ff;
      color: #bbb;
      cursor: not-allowed;
      opacity: 0.7;
      border-style: dashed;
      box-shadow: none;
    }
    .game-container {
      background: rgba(240, 248, 255, 0.85);
      border-radius: 18px;
      box-shadow: 0 4px 16px rgba(58, 91, 204, 0.11);
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 540px;
      margin: 0 auto;
      padding: 1.2rem 1rem 1.5rem 1rem;
      justify-content: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 0.5rem;
      width: 90vw;
      max-width: 320px;
      margin: 0.3rem auto 0 auto;
      background: #f0f6ff;
      border-radius: 12px;
      box-shadow: 0 2px 10px #3a5bcc30;
      padding: 0.7rem 0.2rem;
      justify-content: center;
    }
    .card {
      aspect-ratio: 1/1;
      font-size: 6vw;
      min-font-size: 1.3rem;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2.5px solid #1976d2;
      border-radius: 14px;
      cursor: pointer;
      font-weight: bold;
      background: linear-gradient(135deg, #1976d2 0%, #64b5f6 100%);
      color: #fff;
      user-select: none;
      transition: background 0.18s, color 0.18s;
      outline: none;
    }
    .card.back {
      background: var(--card-back);
      color: #1976d2;
      border-color: #b0bec5;
      text-shadow: 0 2px 8px #b0bec588;
    }
    .card:active {
      box-shadow: 0 2px 8px #1976d270;
      filter: brightness(0.96);
      border-color: #0d47a1;
    }
    .circle-container {
      width: 90vw;
      max-width: 340px;
      height: 90vw;
      max-height: 340px;
      min-width: 180px;
      min-height: 180px;
      margin: 1.2rem auto 0.7rem auto;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .circle-btn {
      position: absolute;
      width: 18vw;
      max-width: 70px;
      height: 18vw;
      max-height: 70px;
      min-width: 28px;
      min-height: 28px;
      border-radius: 50%;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid #1976d2;
      background: linear-gradient(135deg, #1976d2 0%, #64b5f6 100%);
      color: #fff;
      box-shadow: 0 2px 8px #1976d250;
      cursor: pointer;
      user-select: none;
      transition: background 0.18s, color 0.18s;
    }
    .circle-btn.back {
      background: linear-gradient(135deg, #e3e8ee 0%, #b0bec5 100%);
      color: #1976d2;
      border-color: #b0bec5;
    }
    .circle-btn:active {
      filter: brightness(0.95);
      border-color: #0d47a1;
    }
    .circle-restart {
      margin: 1.2rem auto 0 auto;
      display: block;
      font-size: 1.13rem;
      border: none;
      border-radius: 12px;
      background: var(--button-bg);
      color: #1976d2;
      font-weight: bold;
      padding: 0.9rem 2.5rem;
      cursor: pointer;
      transition: background 0.18s, color 0.18s;
      box-shadow: 0 2px 8px #1976d218;
    }
    .circle-restart:hover, .circle-restart:active {
      background: var(--button-hover);
      color: #fff;
    }
    .nav-btns {
      display: flex;
      justify-content: center;
      gap: 1.2rem;
      margin-top: 2.2rem;
    }
    .nav-btn {
      font-size: 1.07rem;
      border: none;
      border-radius: 10px;
      background: var(--button-bg);
      color: var(--accent);
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 2px 8px #3a5bcc18;
      cursor: pointer;
      padding: 0.8rem 2.2rem;
      transition: background 0.18s, color 0.18s, box-shadow 0.18s;
    }
    .nav-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .nav-btn:hover,
    .nav-btn:active {
      background: var(--button-hover);
      color: #fff;
      box-shadow: 0 2px 12px #3a5bcc60;
    }
    .win-modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 999;
      background: rgba(0, 0, 0, 0.25);
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fadeIn 0.5s;
    }
    .win-content {
      background: #e6f0ff;
      border-radius: 30px;
      padding: 2.5rem 2rem 2rem 2rem;
      box-shadow: 0 8px 32px #3a5bcc50;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: popIn 0.6s;
      position: relative;
    }
    @media (max-width: 700px) {
      .screen { padding: 1.2rem 0.1rem; }
      .intro-container, .rules, .game-container { max-width: 100vw; padding: 1rem 0.2rem;}
      .grid { max-width: 94vw; }
      .circle-container, .circle-rule-board { max-width: 98vw; max-height: 98vw; }
      .card { font-size: 1.2rem; }
      .circle-btn, .circle-rule-btn { font-size: 0.9rem; }
      .intro-wizard { font-size: 3rem; }
      h1, .intro-title, .game-container .circle-title { font-size: 1.3rem; }
    }
    @media (max-width: 480px) {
      .card { font-size: 1.1rem; }
      .circle-btn, .circle-rule-btn { font-size: 0.8rem; }
      .win-content { padding: 1.2rem 0.5rem 1.2rem 0.5rem;}
      .screen { padding: 0.4rem 0.1rem;}
    }
  </style>
</head>
<body>
  <!-- 소개 화면 -->
  <div class="screen active" id="screen-intro">
    <div class="intro-container">
      <div class="intro-title">Merlin Game</div>
      <div class="intro-wizard">🧙‍♂️</div>
      <div class="game-type-container">
        <button class="game-type-btn selected" id="btn-classic" onclick="selectGameType('classic')">클래식 Merlin Game</button>
        <button class="game-type-btn" id="btn-circle" onclick="selectGameType('circle')">New Merlin Game</button>
      </div>
      <div class="intro-desc" id="intro-desc">
        멀린게임은 3×3 격자의 9개의 버튼을 각각 눌렀을 때,
        <b>정해진 규칙</b>에 따라 반전되는 게임입니다.<br /><br />
        각각의 버튼에 규칙을 부여하고 실제로 게임을 진행해 보세요.<br /><br />
        <span style="color: var(--accent); font-weight: bold"
          >1부터 9의 숫자가 모두 보이면 승리합니다. ^^</span>
      </div>
      <div class="mode-select">
        <button class="mode-btn selected" id="btn-basic" onclick="selectMode('basic')">기본 모드</button>
        <button class="mode-btn" id="btn-custom" onclick="selectMode('custom')">커스텀 모드</button>
      </div>
      <div class="nav-btns">
        <button class="nav-btn" disabled>&lt; 이전</button>
        <button class="nav-btn" onclick="goToScreen(1)">다음 &gt;</button>
      </div>
    </div>
  </div>
  <!-- 규칙 설정 화면 -->
  <div class="screen" id="screen-rule">
    <div class="rules">
      <h2>규칙 설정</h2>
      <div class="rules-mode-info" id="rulesModeInfo"></div>
      <div id="customGrid" class="rules-editor-grid"></div>
      <div id="circleRuleEditor" style="width:100%;"></div>
      <div class="nav-btns">
        <button class="nav-btn" onclick="goToScreen(0)">&lt; 이전</button>
        <button class="nav-btn" onclick="goToScreen(2)">다음 &gt;</button>
      </div>
    </div>
  </div>
  <!-- 게임 화면 (공통) -->
  <div class="screen" id="screen-game">
    <div class="game-container">
      <h1 id="game-title" style="display:none">Merlin Game</h1>
      <div class="circle-title" id="circle-title" style="display:none">New Merlin Game</div>
      <div class="grid" id="grid"></div>
      <div class="circle-container" id="circleGrid" style="display:none"></div>
      <button id="circle-restart" class="circle-restart" style="display:none" onclick="resetGame()">🔄 새로 시작</button>
      <button id="classic-restart" style="display:none;margin:1.2rem auto 0 auto;display:block;font-size:1.13rem;border:none;border-radius:12px;background:var(--button-bg);color:var(--accent);font-weight:bold;padding:0.9rem 2.5rem;cursor:pointer;transition:background 0.18s,color 0.18s;box-shadow:0 2px 8px #3a5bcc18;">🔄 새로 시작</button>
      <div class="nav-btns">
        <button class="nav-btn" onclick="goToScreen(1)">&lt; 이전</button>
        <button class="nav-btn" disabled>다음 &gt;</button>
      </div>
    </div>
  </div>
  <!-- 승리 모달 -->
  <div id="winModal" class="win-modal" style="display: none">
    <div class="win-content">
      <div class="win-emoji">✨🧙‍♂️✨</div>
      <div class="win-title">마법 성공!</div>
      <div class="win-msg">
        모든 카드를 앞면으로 뒤집었습니다!<br />
        <span style="font-size: 1.2em">🎩 "Merlin"도 감탄하는 실력!</span
        ><br />
        <span style="color: #6ea8fe">다시 도전해볼까요?</span>
      </div>
      <button class="win-close" onclick="closeWinModal()">처음으로</button>
    </div>
  </div>
  <script>
    // 상태
    let gameType = 'classic'; // classic or circle
    let ruleMode = 'basic';   // basic or custom

    // --- CLASSIC (3x3) ---
    const classicBasicFlipMap = {
      1: [1,2,4,5], 2: [1,2,3], 3: [2,3,5,6],
      4: [1,4,7], 5: [2,4,5,6,8], 6: [3,6,9],
      7: [4,5,7,8], 8: [7,8,9], 9: [5,6,8,9]
    };
    let classicBaseRules = { 1: [1], 2: [2], 5: [5] };
    let classicFlipMap = {};

    // --- CIRCLE (원형 7개) ---
    const circleBasicFlipMap = {
      1: [7,1,2], 2: [1,2,3], 3: [2,3,4], 4: [3,4,5],
      5: [4,5,6], 6: [5,6,7], 7: [6,7,1]
    };
    let circleBaseRules = { 1: [1,2,7], 2: [1,2,3], 4: [3,4,5] };
    let circleFlipMap = {};
    let circleEditBtn = 1;

    let cardStates = [];

    function selectGameType(type) {
      gameType = type;
      document.getElementById('btn-classic').classList.toggle('selected', type === 'classic');
      document.getElementById('btn-circle').classList.toggle('selected', type === 'circle');
      updateIntroDesc();
      selectMode('basic');
    }
    function selectMode(mode) {
      ruleMode = mode;
      document.getElementById('btn-basic').classList.toggle('selected', mode === 'basic');
      document.getElementById('btn-custom').classList.toggle('selected', mode === 'custom');
    }
    function updateIntroDesc() {
      const desc = document.getElementById('intro-desc');
      if (gameType === 'classic') {
        desc.innerHTML = `멀린게임은 3×3 격자의 9개의 버튼을 각각 눌렀을 때,<br />
        <b>정해진 규칙</b>에 따라 반전되는 게임입니다.<br /><br />
        각각의 버튼에 규칙을 부여하고 실제로 게임을 진행해 보세요.<br /><br />
        <span style="color: var(--accent); font-weight: bold"
          >1부터 9의 숫자가 모두 보이면 승리합니다. ^^</span>`;
      } else {
        desc.innerHTML = `New Merlin Game은 7개의 원이 원형으로 배치되어 있고,<br />
        각 버튼을 누르면 <b>자기 자신과 양 옆</b>이 반전됩니다.<br /><br />
        규칙을 커스텀하려면 원형 배열에서 직접 반전 대상을 선택하세요.<br /><br />
        <span style="color: var(--accent); font-weight: bold"
          >1부터 7의 숫자가 모두 보이면 승리합니다. ^^</span>`;
      }
    }

    function updateFlipMap() {
      if (gameType === 'classic') {
        if (ruleMode === 'basic') {
          for (let i = 1; i <= 9; i++) classicFlipMap[i] = classicBasicFlipMap[i].slice();
        } else {
          classicFlipMap[1] = classicBaseRules[1].slice();
          classicFlipMap[3] = classicBaseRules[1].map(rotate90);
          classicFlipMap[9] = classicBaseRules[1].map(rotate180);
          classicFlipMap[7] = classicBaseRules[1].map(rotate270);
          classicFlipMap[2] = classicBaseRules[2].slice();
          classicFlipMap[6] = classicBaseRules[2].map(rotate90);
          classicFlipMap[8] = classicBaseRules[2].map(rotate180);
          classicFlipMap[4] = classicBaseRules[2].map(rotate270);
          classicFlipMap[5] = classicBaseRules[5].slice();
        }
      } else {
        if (ruleMode === 'basic') {
          for (let i = 1; i <= 7; i++) circleFlipMap[i] = circleBasicFlipMap[i].slice();
        } else {
          circleFlipMap[1] = (circleBaseRules[1]||[]).slice();
          circleFlipMap[2] = (circleBaseRules[2]||[]).slice();
          circleFlipMap[3] = (circleBaseRules[2]||[]).map(n => (n%7)+1);
          circleFlipMap[4] = (circleBaseRules[4]||[]).slice();
          circleFlipMap[5] = (circleBaseRules[4]||[]).map(n => (n%7)+1);
          circleFlipMap[6] = (circleBaseRules[4]||[]).map(n => ((n+1)%7)+1);
          circleFlipMap[7] = (circleBaseRules[2]||[]).map(n => ((n+4-1)%7)+1);
        }
      }
    }

    function idxToRC(idx) { return [Math.floor((idx-1)/3), (idx-1)%3]; }
    function rcToIdx(r, c) { return r*3 + c + 1; }
    function rotate90(idx) { const [r, c] = idxToRC(idx); return rcToIdx(c, 2 - r);}
    function rotate180(idx) { return rotate90(rotate90(idx)); }
    function rotate270(idx) { return rotate90(rotate180(idx)); }

    function renderRuleEditor() {
      const info = document.getElementById('rulesModeInfo');
      const container = document.getElementById('customGrid');
      const circleRuleEditor = document.getElementById('circleRuleEditor');
      if (gameType === 'classic' && ruleMode === 'basic') {
        info.innerHTML = '<span style="color:#7c3aed;font-weight:bold">기본 모드</span>: 아래 격자에서 버튼을 눌러 규칙을 직접 확인해보세요!';
        container.style.display = 'block';
        circleRuleEditor.style.display = 'none';
        renderClassicRuleDemo();
        return;
      }
      if (gameType === 'circle' && ruleMode === 'basic') {
        info.innerHTML = '<span style="color:#ff7043;font-weight:bold">기본 모드</span>: 아래 원형 버튼을 눌러 규칙을 직접 확인해보세요!';
        container.style.display = 'none';
        circleRuleEditor.style.display = 'block';
        renderCircleRuleDemo();
        return;
      }
      container.style.display = (gameType==='classic') ? 'grid' : 'none';
      circleRuleEditor.style.display = (gameType==='circle') ? 'block' : 'none';
      if (gameType === 'classic') {
        info.innerHTML = '🟣 <b>커스텀 모드</b>: B1, B2, B5의 규칙을 직접 설정할 수 있습니다. 나머지 버튼은 대칭으로 자동 결정됩니다.';
        container.className = 'rules-editor-grid';
        const ruleNames = {1:'B1',2:'B2',3:'B3',4:'B4',5:'B5',6:'B6',7:'B7',8:'B8',9:'B9'};
        container.innerHTML = Array.from({length:9},(_,i)=>i+1).map(btn=>`
          <div>
            <div class="rule-label">${ruleNames[btn]}</div>
            <div class="mini-grid">
              ${Array.from({length:9},(_,j)=>{
                const cellNum = j+1;
                let isActive, isEditable=false;
                isEditable = [1,2,5].includes(btn);
                isActive = isEditable
                  ? classicBaseRules[btn].includes(cellNum)
                  : classicFlipMap[btn].includes(cellNum);
                const cellClass = [
                  'mini-cell',
                  isActive ? 'active' : '',
                  (!isEditable) ? 'read-only' : ''
                ].join(' ');
                return `<div class="${cellClass}" ${isEditable?`onclick="toggleRule(${btn},${cellNum})"`:''}>${isActive?'●':'○'}</div>`;
              }).join('')}
            </div>
          </div>
        `).join('');
        circleRuleEditor.innerHTML = '';
      } else {
        info.innerHTML = '🟠 <b>커스텀 모드</b>: 아래 원형 배열에서 각 버튼을 클릭해 반전 대상을 직접 선택하세요.<br>나머지 버튼은 시계방향 대칭으로 자동 결정됩니다.<br><span style="color:#ff7043">편집할 버튼을 먼저 선택한 뒤, 반전 대상을 클릭하세요.</span>';
        renderCircleRuleEditor(true);
        container.innerHTML = '';
      }
    }

    // 클래식 기본 규칙 데모
    function renderClassicRuleDemo() {
      const container = document.getElementById('customGrid');
      container.innerHTML = `
        <div style="grid-column:1/4;text-align:center;font-weight:bold;font-size:1.1rem;margin-bottom:0.7rem;">
          아래 격자에서 버튼을 눌러<br>각 버튼의 반전 규칙을 직접 확인해보세요!
        </div>
        <div class="mini-grid demo-grid" style="grid-column:1/4;">
          ${Array.from({length:9},(_,i)=>`
            <div class="mini-cell" id="demo-cell-${i+1}" onclick="demoClassicFlip(${i+1})">${i+1}</div>
          `).join('')}
        </div>
      `;
    }
    window.demoClassicFlip = function(num) {
      const cells = Array.from({length:9},(_,i)=>document.getElementById(`demo-cell-${i+1}`));
      classicBasicFlipMap[num].forEach(n=>{
        cells[n-1].classList.add('active');
      });
      setTimeout(()=>{
        classicBasicFlipMap[num].forEach(n=>{
          cells[n-1].classList.remove('active');
        });
      }, 600);
    };

    // 서클 기본 규칙 데모
    function renderCircleRuleDemo() {
      const N = 7, R = 110, cx = 145, cy = 145, r = 58;
      let html = `<div class="circle-rule-editor"><div style="text-align:center;font-weight:bold;font-size:1.1rem;margin-bottom:0.7rem;">
        아래 원형 버튼을 눌러<br>각 버튼의 반전 규칙을 직접 확인해보세요!
      </div>
      <div class="circle-rule-board" id="circleRuleBoard" style="width:290px;height:290px;position:relative;margin:0 auto;"></div></div>`;
      document.getElementById('circleRuleEditor').innerHTML = html;
      const board = document.getElementById('circleRuleBoard');
      for(let i=0;i<N;i++){
        const angle = (i/N)*2*Math.PI - Math.PI/2;
        const x = cx + R*Math.cos(angle) - r/2;
        const y = cy + R*Math.sin(angle) - r/2;
        const btn = document.createElement('div');
        btn.className = 'circle-rule-btn';
        btn.textContent = i+1;
        btn.style.left = x+'px';
        btn.style.top = y+'px';
        btn.onclick = ()=>demoCircleFlip(i+1, N);
        btn.id = `circle-demo-btn-${i+1}`;
        board.appendChild(btn);
      }
    }
    window.demoCircleFlip = function(num) {
      const flipList = circleBasicFlipMap[num];
      flipList.forEach(n=>{
        document.getElementById(`circle-demo-btn-${n}`).classList.add('target');
      });
      setTimeout(()=>{
        flipList.forEach(n=>{
          document.getElementById(`circle-demo-btn-${n}`).classList.remove('target');
        });
      }, 600);
    };

    window.toggleRule = function(ruleNum, targetNum) {
      if (gameType !== 'classic' || ruleMode !== 'custom') return;
      const arr = classicBaseRules[ruleNum];
      const idx = arr.indexOf(targetNum);
      if (idx > -1) arr.splice(idx, 1);
      else arr.push(targetNum);
      updateFlipMap();
      renderRuleEditor();
    };

    // 원형 커스텀 규칙 에디터
    function renderCircleRuleEditor(isCustom) {
      const N = 7, R = 110, cx = 145, cy = 145, r = 58;
      let html = `<div class="circle-rule-editor"><div class="circle-rule-board" id="circleRuleBoard" style="width:290px;height:290px;position:relative;margin:0 auto;"></div>`;
      if(isCustom) html += `<div class="circle-rule-desc">편집할 버튼을 먼저 클릭하세요.<br>노란색 버튼이 편집중입니다.<br>파란색(선택) 버튼을 클릭해 반전 대상을 토글하세요.</div>`;
      html += `</div>`;
      document.getElementById('circleRuleEditor').innerHTML = html;
      const board = document.getElementById('circleRuleBoard');
      for(let i=0;i<N;i++){
        const angle = (i/N)*2*Math.PI - Math.PI/2;
        const x = cx + R*Math.cos(angle) - r/2;
        const y = cy + R*Math.sin(angle) - r/2;
        const btn = document.createElement('div');
        btn.className = 'circle-rule-btn';
        btn.textContent = i+1;
        btn.style.left = x+'px';
        btn.style.top = y+'px';
        if(isCustom) {
          if(circleEditBtn===i+1) btn.classList.add('selected');
          if((circleBaseRules[circleEditBtn]||[]).includes(i+1)) btn.classList.add('target');
          btn.onclick = ()=>{
            if(i+1===circleEditBtn) {
              circleEditBtn=i+1;
              renderCircleRuleEditor(true);
              return;
            }
            let arr = circleBaseRules[circleEditBtn]||[];
            if(arr.includes(i+1)) arr = arr.filter(n=>n!==i+1);
            else arr = [...arr,i+1];
            if(!arr.includes(circleEditBtn)) arr.push(circleEditBtn);
            circleBaseRules[circleEditBtn]=arr;
            updateFlipMap();
            renderCircleRuleEditor(true);
          };
        }
        board.appendChild(btn);
      }
    }

    function renderGame() {
      document.getElementById('game-title').style.display = gameType==='classic'?'block':'none';
      document.getElementById('circle-title').style.display = gameType==='circle'?'block':'none';
      document.getElementById('grid').style.display = gameType==='classic'?'grid':'none';
      document.getElementById('circleGrid').style.display = gameType==='circle'?'flex':'none';
      document.getElementById('circle-restart').style.display = gameType==='circle'?'block':'none';
      document.getElementById('classic-restart').style.display = gameType==='classic'?'block':'none';
      if (gameType==='classic') renderGrid();
      else renderCircleGrid();
    }
    function renderGrid() {
      const grid = document.getElementById('grid');
      grid.innerHTML = '';
      for(let i=0;i<9;i++){
        const card = document.createElement('div');
        card.className = `card ${cardStates[i] ? '' : 'back'}`;
        card.textContent = cardStates[i] ? i+1 : 'X';
        card.onclick = () => handleClassicClick(i+1);
        grid.appendChild(card);
      }
      document.getElementById('classic-restart').onclick = resetGame;
    }
    function handleClassicClick(num) {
      classicFlipMap[num].forEach(n => cardStates[n-1] = !cardStates[n-1]);
      renderGrid();
      if (cardStates.every(s=>s)) setTimeout(showWinModal, 100);
    }
    function renderCircleGrid() {
      const container = document.getElementById('circleGrid');
      container.innerHTML = '';
      const N = 7, R = 145, cx = 195, cy = 195, r = 90;
      for(let i=0;i<N;i++){
        const angle = (i/N)*2*Math.PI - Math.PI/2;
        const x = cx + R*Math.cos(angle) - r/2;
        const y = cy + R*Math.sin(angle) - r/2;
        const btn = document.createElement('div');
        btn.className = `circle-btn ${cardStates[i] ? '' : 'back'}`;
        btn.textContent = cardStates[i] ? (i+1) : 'X';
        btn.style.left = x+'px';
        btn.style.top = y+'px';
        btn.onclick = () => handleCircleClick(i+1);
        container.appendChild(btn);
      }
    }
    function handleCircleClick(num) {
      circleFlipMap[num].forEach(n => cardStates[((n-1)+7)%7] = !cardStates[((n-1)+7)%7]);
      renderCircleGrid();
      if (cardStates.every(s=>s)) setTimeout(showWinModal, 100);
    }

    function goToScreen(idx) {
      ['intro','rule','game'].forEach((name, i) => {
        document.getElementById('screen-' + name).classList.toggle('active', i === idx);
      });
      if (idx === 1) {
        updateFlipMap();
        renderRuleEditor();
      }
      if (idx === 2) {
        updateFlipMap();
        resetGame();
        renderGame();
      }
    }

    function resetGame() {
      if (gameType==='classic') cardStates = Array(9).fill().map(()=>Math.random()<0.5);
      else cardStates = Array(7).fill().map(()=>Math.random()<0.5);
      renderGame();
    }
    function showWinModal() {
      document.getElementById('winModal').style.display = 'flex';
    }
    function closeWinModal() {
      document.getElementById('winModal').style.display = 'none';
      goToScreen(0);
      resetGame();
    }

    document.addEventListener('DOMContentLoaded', () => {
      updateIntroDesc();
      updateFlipMap();
      renderRuleEditor();
      renderGame();
    });
  </script>
</body>
</html>
