<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Merlin Game</title>
  <style>
    :root {
      --main-bg: linear-gradient(135deg, #f8ffae 0%, #43cea2 100%);
      --card-front: linear-gradient(145deg, #f6d365 0%, #fda085 100%);
      --card-back: linear-gradient(145deg, #667eea 0%, #764ba2 100%);
      --card-shadow: 0 4px 16px rgba(100,100,100,0.15);
      --accent: #43cea2;
      --mini-active: #43cea2;
      --mini-inactive: #f8ffae;
      --mini-border: #b2b2b2;
      --mini-readonly: #e0e0e0;
      --button-bg: linear-gradient(90deg, #ffecd2 0%, #fcb69f 100%);
      --button-hover: linear-gradient(90deg, #fcb69f 0%, #ffecd2 100%);
      --button-shadow: 0 2px 8px rgba(255, 140, 100, 0.15);
    }
    html, body {
      height: 100%;
    }
    body {
      min-height: 100vh;
      background: var(--main-bg);
      font-family: 'Segoe UI', 'Apple SD Gothic Neo', Arial, sans-serif;
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      padding: 1.5rem;
      box-sizing: border-box;
      height: 100vh;
      overflow: hidden; /* í•œ í™”ë©´ì— ê³ ì • */
    }
    .rules {
      flex: 1;
      min-width: 320px;
      max-width: 410px;
      background: rgba(255,255,255,0.6);
      border-radius: 18px;
      box-shadow: 0 4px 16px rgba(67,206,162,0.06);
      padding: 1.2rem 1rem 1.5rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 90vh;
      overflow-y: auto;
    }
    .rules h2 {
      margin-bottom: 1.2rem;
      font-size: 1.5rem;
      color: #333;
      letter-spacing: 1px;
    }
    .rules-editor-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1.2rem;
      width: 100%;
      justify-items: center;
    }
    .rule-label {
      margin: 0.5rem 0 0.2rem 0;
      font-weight: bold;
      color: #333;
      text-align: center;
      font-size: 1.08rem;
      letter-spacing: 0.5px;
    }
    .mini-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2px;
      margin-top: 0.1rem;
      background: #f8ffae;
      border-radius: 7px;
      box-shadow: 0 1px 4px #43cea230;
      padding: 2px;
    }
    .mini-cell {
      aspect-ratio: 1;
      background: var(--mini-inactive);
      border: 1.5px solid var(--mini-border);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.2s, color 0.2s;
      color: #888;
      font-weight: 500;
      user-select: none;
    }
    .mini-cell.active {
      background: var(--mini-active);
      color: #fff;
      border-color: #43cea2;
      font-weight: bold;
      box-shadow: 0 0 6px #43cea270;
    }
    .mini-cell.read-only {
      background: var(--mini-readonly);
      color: #bbb;
      cursor: not-allowed;
      opacity: 0.7;
      border-style: dashed;
      box-shadow: none;
    }
    .game-container {
      flex: 1;
      min-width: 320px;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: rgba(255,255,255,0.55);
      border-radius: 18px;
      box-shadow: 0 4px 16px rgba(250, 168, 133, 0.08);
      padding: 1.2rem 1rem 1.5rem 1rem;
      height: 90vh;
      overflow-y: auto;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 1.2rem;
      color: #333;
      letter-spacing: 1px;
      text-shadow: 0 2px 8px #fcb69f30;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 0.7rem;
      width: 100%;
      max-width: 400px;
      margin-top: 0.3rem;
    }
    .card {
      aspect-ratio: 1;
      font-size: 3.2rem !important;
      display: flex;
      align-items: center;
      justify-content: center;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      font-weight: bold;
      background: var(--card-front);
      box-shadow: var(--card-shadow);
      color: #fff;
      user-select: none;
      transition: background 0.18s, color 0.18s, box-shadow 0.18s;
    }
    .card.back {
      background: var(--card-back);
      color: #f8ffae;
      text-shadow: 0 2px 8px #764ba2af;
    }
    .card:active {
      box-shadow: 0 2px 8px #43cea270;
      filter: brightness(0.95);
    }
    button {
      margin-top: 1.5rem;
      padding: 1rem 2.2rem;
      font-size: 1.2rem;
      border-radius: 10px;
      border: none;
      background: var(--button-bg);
      color: #333;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: var(--button-shadow);
      cursor: pointer;
      transition: background 0.18s, color 0.18s, box-shadow 0.18s;
    }
    button:hover, button:active {
      background: var(--button-hover);
      color: #222;
      box-shadow: 0 2px 12px #fcb69f60;
    }
    @media (max-width: 1100px) {
      body { flex-direction: column; gap: 0.7rem; }
      .rules, .game-container { width: 100%; max-width: 100%; }
      .rules, .game-container { height: auto; min-height: unset; }
      .grid { max-width: 100%; gap: 0.5rem; }
      .card { font-size: 2.3rem !important; }
      button { padding: 0.8rem 1.5rem; font-size: 1rem; }
      .mini-cell { font-size: 0.85rem; }
    }
    @media (max-width: 480px) and (orientation: portrait) {
      .card { font-size: 1.5rem !important; }
      h1 { font-size: 1.2rem; }
    }
  </style>
</head>
<body>
  <div class="rules">
    <h2>ğŸ“œ ëª¨ë“  ê·œì¹™ ë³´ê¸°</h2>
    <div id="customGrid" class="rules-editor-grid"></div>
  </div>
  <div class="game-container">
    <h1>ğŸ§™ ë§¤ì§ ì¹´ë“œ ê²Œì„</h1>
    <div class="grid" id="grid"></div>
    <button onclick="resetGame()">ğŸ”„ ìƒˆë¡œ ì‹œì‘</button>
  </div>
  <script>
    // 3x3 ê²©ì ì¢Œí‘œ ë³€í™˜ (1~9 <-> [row, col])
    function idxToRC(idx) { return [Math.floor((idx-1)/3), (idx-1)%3]; }
    function rcToIdx(r, c) { return r*3 + c + 1; }

    // 90ë„ íšŒì „
    function rotate90(idx) {
      const [r, c] = idxToRC(idx);
      return rcToIdx(c, 2 - r);
    }
    // 180ë„ íšŒì „
    function rotate180(idx) { return rotate90(rotate90(idx)); }
    // 270ë„ íšŒì „
    function rotate270(idx) { return rotate90(rotate180(idx)); }

    // ê·œì¹™ ì—ë””í„°ì—ì„œ ì‚¬ìš©í•  ëŒ€í‘œ ê·œì¹™(B1, B2, B5)
    let baseRules = {
      1: [1], // B1 (ì¢Œìƒë‹¨, ëª¨ì„œë¦¬ ê·¸ë£¹)
      2: [2], // B2 (ìƒì¤‘ì•™, ë³€ì¤‘ì•™ ê·¸ë£¹)
      5: [5], // B5 (ì¤‘ì•™)
    };

    // ì‹¤ì œ ê²Œì„ì—ì„œ ì‚¬ìš©í•  9ê°œ ë²„íŠ¼ì˜ ê·œì¹™
    let flipMap = {};

    // baseRulesë¥¼ ë°”íƒ•ìœ¼ë¡œ flipMap ì „ì²´ ìƒì„±
    function updateFlipMap() {
      // B1, B3, B7, B9 (ëª¨ì„œë¦¬)
      flipMap[1] = baseRules[1].slice();
      flipMap[3] = baseRules[1].map(rotate90);
      flipMap[9] = baseRules[1].map(rotate180);
      flipMap[7] = baseRules[1].map(rotate270);
      // B2, B4, B6, B8 (ë³€ ì¤‘ì•™)
      flipMap[2] = baseRules[2].slice();
      flipMap[6] = baseRules[2].map(rotate90);
      flipMap[8] = baseRules[2].map(rotate180);
      flipMap[4] = baseRules[2].map(rotate270);
      // B5 (ì¤‘ì•™)
      flipMap[5] = baseRules[5].slice();
    }

    // ì¹´ë“œ ìƒíƒœ
    let cardStates = Array(9).fill().map(() => Math.random() < 0.5);

    function renderGrid() {
      const grid = document.getElementById("grid");
      grid.innerHTML = '';
      cardStates.forEach((state, i) => {
        const card = document.createElement('div');
        card.className = `card ${state ? '' : 'back'}`;
        card.textContent = state ? i + 1 : 'X';
        card.onclick = () => handleClick(i + 1);
        grid.appendChild(card);
      });
    }

    function handleClick(num) {
      flipMap[num].forEach(n => cardStates[n - 1] = !cardStates[n - 1]);
      renderGrid();
      if (cardStates.every(s => s)) setTimeout(() => alert('ğŸ‰ ì„±ê³µ! ëª¨ë“  ì¹´ë“œë¥¼ ë’¤ì§‘ì—ˆìŠµë‹ˆë‹¤!'), 80);
    }

    function resetGame() {
      cardStates = Array(9).fill().map(() => Math.random() < 0.5);
      renderGrid();
    }

    function renderRuleEditor() {
      const container = document.getElementById("customGrid");
      // ê° ë²„íŠ¼ì— ëŒ€í•œ ë ˆì´ë¸”
      const ruleNames = {
        1: "B1<br><small>(í¸ì§‘ ê°€ëŠ¥)</small>",
        2: "B2<br><small>(í¸ì§‘ ê°€ëŠ¥)</small>",
        5: "B5<br><small>(í¸ì§‘ ê°€ëŠ¥)</small>",
        3: "B3<br><small>(ìë™)</small>",
        4: "B4<br><small>(ìë™)</small>",
        6: "B6<br><small>(ìë™)</small>",
        7: "B7<br><small>(ìë™)</small>",
        8: "B8<br><small>(ìë™)</small>",
        9: "B9<br><small>(ìë™)</small>"
      };
      // 1~9 ë²„íŠ¼ ëª¨ë‘ í‘œì‹œ
      container.innerHTML = Array.from({length: 9}, (_, i) => i + 1).map(btn => `
        <div>
          <div class="rule-label">${ruleNames[btn]}</div>
          <div class="mini-grid">
            ${Array.from({length: 9}, (_, j) => {
              const cellNum = j + 1;
              const isEditable = [1, 2, 5].includes(btn);
              const isActive = isEditable 
                ? baseRules[btn].includes(cellNum) 
                : flipMap[btn].includes(cellNum);
              const cellClass = [
                "mini-cell",
                isActive ? "active" : "",
                isEditable ? "" : "read-only"
              ].join(" ");
              // í´ë¦­ ì´ë²¤íŠ¸ëŠ” í¸ì§‘ ê°€ëŠ¥ ë²„íŠ¼ë§Œ
              return `
                <div class="${cellClass}" 
                  ${isEditable ? `onclick="toggleRule(${btn}, ${cellNum})"` : ""}
                >
                  ${isActive ? 'â—' : 'â—‹'}
                </div>
              `;
            }).join('')}
          </div>
        </div>
      `).join('');
    }

    // ëŒ€í‘œ ê·œì¹™ í† ê¸€
    window.toggleRule = function(ruleNum, targetNum) {
      const arr = baseRules[ruleNum];
      const idx = arr.indexOf(targetNum);
      if (idx > -1) arr.splice(idx, 1);
      else arr.push(targetNum);
      updateFlipMap();
      renderRuleEditor();
    };

    // ì´ˆê¸°í™”
    document.addEventListener('DOMContentLoaded', () => {
      updateFlipMap();
      renderGrid();
      renderRuleEditor();
    });
  </script>
</body>
</html>
