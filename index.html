<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Merlin Game</title>
  <style>
    :root {
      --main-bg: linear-gradient(135deg, #f8ffae 0%, #43cea2 100%);
      --card-front: linear-gradient(145deg, #f6d365 0%, #fda085 100%);
      --card-back: linear-gradient(145deg, #667eea 0%, #764ba2 100%);
      --card-shadow: 0 4px 16px rgba(100,100,100,0.15);
      --accent: #43cea2;
      --mini-active: #43cea2;
      --mini-inactive: #f8ffae;
      --mini-border: #b2b2b2;
      --button-bg: linear-gradient(90deg, #ffecd2 0%, #fcb69f 100%);
      --button-hover: linear-gradient(90deg, #fcb69f 0%, #ffecd2 100%);
      --button-shadow: 0 2px 8px rgba(255, 140, 100, 0.15);
    }
    html, body {
      height: 100%;
    }
    body {
      min-height: 100vh;
      background: var(--main-bg);
      font-family: 'Segoe UI', 'Apple SD Gothic Neo', Arial, sans-serif;
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      padding: 1.5rem;
      box-sizing: border-box;
    }
    .rules {
      flex: 1;
      min-width: 300px;
      max-width: 400px;
      background: rgba(255,255,255,0.6);
      border-radius: 18px;
      box-shadow: 0 4px 16px rgba(67,206,162,0.06);
      padding: 1.2rem 1rem 1.5rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .rules h2 {
      margin-bottom: 1.2rem;
      font-size: 1.5rem;
      color: #333;
      letter-spacing: 1px;
    }
    .rules-editor-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1.2rem;
      width: 100%;
      justify-items: center;
    }
    .rule-label {
      margin: 0.5rem 0 0.2rem 0;
      font-weight: bold;
      color: #333;
      text-align: center;
      font-size: 1.08rem;
      letter-spacing: 0.5px;
    }
    .mini-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2px;
      margin-top: 0.1rem;
      background: #f8ffae;
      border-radius: 7px;
      box-shadow: 0 1px 4px #43cea230;
      padding: 2px;
    }
    .mini-cell {
      aspect-ratio: 1;
      background: var(--mini-inactive);
      border: 1.5px solid var(--mini-border);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.2s, color 0.2s;
      color: #888;
      font-weight: 500;
    }
    .mini-cell.active {
      background: var(--mini-active);
      color: #fff;
      border-color: #43cea2;
      font-weight: bold;
      box-shadow: 0 0 6px #43cea270;
    }
    .game-container {
      flex: 1;
      min-width: 300px;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: rgba(255,255,255,0.55);
      border-radius: 18px;
      box-shadow: 0 4px 16px rgba(250, 168, 133, 0.08);
      padding: 1.2rem 1rem 1.5rem 1rem;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 1.2rem;
      color: #333;
      letter-spacing: 1px;
      text-shadow: 0 2px 8px #fcb69f30;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 0.7rem;
      width: 100%;
      max-width: 400px;
      margin-top: 0.3rem;
    }
    .card {
      aspect-ratio: 1;
      font-size: 3.2rem !important;
      display: flex;
      align-items: center;
      justify-content: center;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      font-weight: bold;
      background: var(--card-front);
      box-shadow: var(--card-shadow);
      color: #fff;
      user-select: none;
      transition: background 0.18s, color 0.18s, box-shadow 0.18s;
    }
    .card.back {
      background: var(--card-back);
      color: #f8ffae;
      text-shadow: 0 2px 8px #764ba2af;
    }
    .card:active {
      box-shadow: 0 2px 8px #43cea270;
      filter: brightness(0.95);
    }
    button {
      margin-top: 1.5rem;
      padding: 1rem 2.2rem;
      font-size: 1.2rem;
      border-radius: 10px;
      border: none;
      background: var(--button-bg);
      color: #333;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: var(--button-shadow);
      cursor: pointer;
      transition: background 0.18s, color 0.18s, box-shadow 0.18s;
    }
    button:hover, button:active {
      background: var(--button-hover);
      color: #222;
      box-shadow: 0 2px 12px #fcb69f60;
    }
    @media (max-width: 768px) {
      body { flex-direction: column; padding: 0.5rem; gap: 0.7rem; }
      .rules, .game-container { width: 100%; max-width: 100%; }
      .grid { max-width: 100%; gap: 0.5rem; }
      .card { font-size: 2.3rem !important; }
      button { padding: 0.8rem 1.5rem; font-size: 1rem; }
      .mini-cell { font-size: 0.85rem; }
    }
    @media (max-width: 480px) and (orientation: portrait) {
      .card { font-size: 1.5rem !important; }
      h1 { font-size: 1.2rem; }
    }
  </style>
</head>
<body>
  <div class="rules">
    <h2>üìú Í∑úÏπô ÏÑ§Ï†ï</h2>
    <div id="customGrid" class="rules-editor-grid"></div>
  </div>
  <div class="game-container">
    <h1>üßô Îß§ÏßÅ Ïπ¥Îìú Í≤åÏûÑ</h1>
    <div class="grid" id="grid"></div>
    <button onclick="resetGame()">üîÑ ÏÉàÎ°ú ÏãúÏûë</button>
  </div>
  <script>
    // 3x3 Í≤©Ïûê Ï¢åÌëú Î≥ÄÌôò (1~9 <-> [row, col])
    function idxToRC(idx) { return [Math.floor((idx-1)/3), (idx-1)%3]; }
    function rcToIdx(r, c) { return r*3 + c + 1; }

    // 90ÎèÑ ÌöåÏ†Ñ
    function rotate90(idx) {
      const [r, c] = idxToRC(idx);
      return rcToIdx(c, 2 - r);
    }
    // 180ÎèÑ ÌöåÏ†Ñ
    function rotate180(idx) { return rotate90(rotate90(idx)); }
    // 270ÎèÑ ÌöåÏ†Ñ
    function rotate270(idx) { return rotate90(rotate180(idx)); }

    // Í∑úÏπô ÏóêÎîîÌÑ∞ÏóêÏÑú ÏÇ¨Ïö©Ìï† ÎåÄÌëú Í∑úÏπô(B1, B2, B5)
    let baseRules = {
      1: [1], // B1 (Ï¢åÏÉÅÎã®, Î™®ÏÑúÎ¶¨ Í∑∏Î£π)
      2: [2], // B2 (ÏÉÅÏ§ëÏïô, Î≥ÄÏ§ëÏïô Í∑∏Î£π)
      5: [5], // B5 (Ï§ëÏïô)
    };

    // Ïã§Ï†ú Í≤åÏûÑÏóêÏÑú ÏÇ¨Ïö©Ìï† 9Í∞ú Î≤ÑÌäºÏùò Í∑úÏπô
    let flipMap = {};

    // baseRulesÎ•º Î∞îÌÉïÏúºÎ°ú flipMap Ï†ÑÏ≤¥ ÏÉùÏÑ±
    function updateFlipMap() {
      // B1, B3, B7, B9 (Î™®ÏÑúÎ¶¨)
      flipMap[1] = baseRules[1].slice();
      flipMap[3] = baseRules[1].map(rotate90);
      flipMap[9] = baseRules[1].map(rotate180);
      flipMap[7] = baseRules[1].map(rotate270);
      // B2, B4, B6, B8 (Î≥Ä Ï§ëÏïô)
      flipMap[2] = baseRules[2].slice();
      flipMap[6] = baseRules[2].map(rotate90);
      flipMap[8] = baseRules[2].map(rotate180);
      flipMap[4] = baseRules[2].map(rotate270);
      // B5 (Ï§ëÏïô)
      flipMap[5] = baseRules[5].slice();
    }

    // Ïπ¥Îìú ÏÉÅÌÉú
    let cardStates = Array(9).fill().map(() => Math.random() < 0.5);

    function renderGrid() {
      const grid = document.getElementById("grid");
      grid.innerHTML = '';
      cardStates.forEach((state, i) => {
        const card = document.createElement('div');
        card.className = `card ${state ? '' : 'back'}`;
        card.textContent = state ? i + 1 : 'X';
        card.onclick = () => handleClick(i + 1);
        grid.appendChild(card);
      });
    }

    function handleClick(num) {
      flipMap[num].forEach(n => cardStates[n - 1] = !cardStates[n - 1]);
      renderGrid();
      if (cardStates.every(s => s)) setTimeout(() => alert('üéâ ÏÑ±Í≥µ! Î™®Îì† Ïπ¥ÎìúÎ•º Îí§ÏßëÏóàÏäµÎãàÎã§!'), 80);
    }

    function resetGame() {
      cardStates = Array(9).fill().map(() => Math.random() < 0.5);
      renderGrid();
    }

    function renderRuleEditor() {
      const container = document.getElementById("customGrid");
      // B1, B2, B5Îßå ÌëúÏãú
      const ruleNames = {
        1: "B1<br><small>(ÎÑ§ Î™®ÏÑúÎ¶¨)</small>",
        2: "B2<br><small>(ÎÑ§ Î≥Ä Ï§ëÏïô)</small>",
        5: "B5<br><small>(Ï§ëÏïô)</small>"
      };
      container.innerHTML = [1, 2, 5].map((btn) => `
        <div>
          <div class="rule-label">${ruleNames[btn]}</div>
          <div class="mini-grid">
            ${Array(9).fill().map((_, j) => `
              <div class="mini-cell ${baseRules[btn].includes(j+1) ? 'active' : ''}"
                   onclick="toggleRule(${btn}, ${j+1})">
                ${baseRules[btn].includes(j+1) ? '‚óè' : '‚óã'}
              </div>
            `).join('')}
          </div>
        </div>
      `).join('');
    }

    // ÎåÄÌëú Í∑úÏπô ÌÜ†Í∏Ä
    window.toggleRule = function(ruleNum, targetNum) {
      const arr = baseRules[ruleNum];
      const idx = arr.indexOf(targetNum);
      if (idx > -1) arr.splice(idx, 1);
      else arr.push(targetNum);
      updateFlipMap();
      renderRuleEditor();
    };

    // Ï¥àÍ∏∞Ìôî
    document.addEventListener('DOMContentLoaded', () => {
      updateFlipMap();
      renderGrid();
      renderRuleEditor();
    });
  </script>
</body>
</html>
