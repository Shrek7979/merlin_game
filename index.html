<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Merlin Game</title>
  <style>
    :root {
      --main-bg: linear-gradient(135deg, #d0e4ff 0%, #a0c4ff 100%);
      --card-front: linear-gradient(135deg, #6ea8fe 0%, #a3bffa 100%);
      --card-back: linear-gradient(135deg, #3a5bcc 0%, #5a7bd8 100%);
      --accent: #3a5bcc;
      --button-bg: linear-gradient(90deg, #a0c4ff 0%, #6ea8fe 100%);
      --button-hover: linear-gradient(90deg, #6ea8fe 0%, #a0c4ff 100%);
    }
    html, body { height: 100%; }
    body {
      min-height: 100vh;
      background: var(--main-bg);
      font-family: 'Segoe UI', 'Apple SD Gothic Neo', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .screen {
      display: none;
      min-height: 80vh;
      width: 100vw;
      max-width: 600px;
      margin: 0 auto;
      padding: 2.5rem 1rem 2rem 1rem;
      box-sizing: border-box;
      animation: fadeIn 0.5s;
    }
    .screen.active { display: block; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .intro-container {
      background: rgba(240, 248, 255, 0.85);
      border-radius: 18px;
      box-shadow: 0 4px 16px rgba(58, 91, 204, 0.13);
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 440px;
      margin: 0 auto;
      padding: 2.5rem 1.5rem 2.5rem 1.5rem;
    }
    .intro-title {
      font-size: 2.1rem;
      font-weight: bold;
      color: var(--accent);
      margin-bottom: 1rem;
      letter-spacing: 1px;
      text-shadow: 0 2px 8px var(--accent + '30');
    }
    .intro-wizard {
      font-size: 6.5rem;
      line-height: 1;
      margin-bottom: 1.3rem;
      user-select: none;
      text-shadow: 0 2px 6px var(--accent + '70');
    }
    .intro-desc {
      font-size: 1.15rem;
      color: #222;
      margin-bottom: 1.7rem;
      text-align: center;
      line-height: 1.7;
    }
    .game-type-container {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      margin: 1.5rem 0 2rem 0;
    }
    .game-type-btn {
      padding: 1.2rem 1.5rem;
      border-radius: 15px;
      font-size: 1.13rem;
      background: var(--button-bg);
      border: 3px solid var(--accent);
      cursor: pointer;
      color: var(--accent);
      font-weight: bold;
      transition: background 0.18s, color 0.18s, border-color 0.18s;
    }
    .game-type-btn.selected, .game-type-btn:hover, .game-type-btn:active {
      background: var(--accent);
      color: #fff;
      border-color: #2a3a8c;
    }
    .mode-select {
      display: flex;
      gap: 1.2rem;
      margin-bottom: 2rem;
      margin-top: 0.5rem;
      justify-content: center;
    }
    .mode-btn {
      font-size: 1.08rem;
      border: 2px solid var(--accent);
      border-radius: 12px;
      background: #fff;
      color: var(--accent);
      font-weight: bold;
      padding: 0.7rem 2.2rem;
      cursor: pointer;
      transition: background 0.18s, color 0.18s, border-color 0.18s;
      box-shadow: 0 2px 8px #3a5bcc18;
    }
    .mode-btn.selected, .mode-btn:hover, .mode-btn:active {
      background: var(--accent);
      color: #fff;
      border-color: #2a3a8c;
    }
    .rules {
      background: rgba(240, 248, 255, 0.9);
      border-radius: 18px;
      box-shadow: 0 4px 16px rgba(58, 91, 204, 0.11);
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 440px;
      margin: 0 auto;
      padding: 1.2rem 1rem 1.5rem 1rem;
    }
    .rules h2 {
      margin-bottom: 1.2rem;
      font-size: 1.55rem;
      color: #222;
      letter-spacing: 1px;
    }
    .rules-mode-info {
      margin-bottom: 1.2rem;
      color: #3a5bcc;
      font-size: 1.02rem;
      text-align: center;
    }
    .rules-editor-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1.2rem;
      width: 100%;
      justify-items: center;
    }
    .rules-editor-grid.circle {
      grid-template-columns: repeat(4, 1fr);
      gap: 0.7rem;
    }
    .rule-label {
      margin: 0.5rem 0 0.2rem 0;
      font-weight: bold;
      color: #333;
      text-align: center;
      font-size: 1.08rem;
      letter-spacing: 0.5px;
    }
    .mini-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2px;
      margin-top: 0.1rem;
      background: #e8f0ff;
      border-radius: 7px;
      box-shadow: 0 1px 4px #3a5bcc30;
      padding: 2px;
    }
    .mini-grid.circle {
      grid-template-columns: repeat(3, 1fr);
      gap: 2px;
      background: #e8f0ff;
    }
    .mini-cell {
      aspect-ratio: 1;
      background: #d0e4ff;
      border: 1.5px solid #6a8cd8;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.2s, color 0.2s;
      color: #555;
      font-weight: 500;
      user-select: none;
    }
    .mini-cell.active {
      background: #3a5bcc;
      color: #fff;
      border-color: #3a5bcc;
      font-weight: bold;
      box-shadow: 0 0 6px #3a5bcc70;
    }
    .mini-cell.read-only {
      background: #c8d9ff;
      color: #bbb;
      cursor: not-allowed;
      opacity: 0.7;
      border-style: dashed;
      box-shadow: none;
    }
    .game-container {
      background: rgba(240, 248, 255, 0.85);
      border-radius: 18px;
      box-shadow: 0 4px 16px rgba(58, 91, 204, 0.11);
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 440px;
      margin: 0 auto;
      padding: 1.2rem 1rem 1.5rem 1rem;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 1.2rem;
      color: var(--accent);
      letter-spacing: 1px;
      text-shadow: 0 2px 8px #a0c4ff50;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 0.5rem;
      width: 80%;
      max-width: 320px;
      margin: 0.3rem auto 0 auto;
      background: #f0f6ff;
      border-radius: 12px;
      box-shadow: 0 2px 10px #3a5bcc30;
      padding: 0.7rem 0.2rem;
    }
    .card {
      aspect-ratio: 1;
      font-size: 2.6rem !important;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2.5px solid var(--accent);
      border-radius: 14px;
      cursor: pointer;
      font-weight: bold;
      background: var(--card-front);
      box-shadow: 0 2px 8px #3a5bcc18;
      color: #222;
      user-select: none;
      transition: background 0.18s, color 0.18s, box-shadow 0.18s, border-color 0.18s;
      outline: none;
    }
    .card.back {
      background: var(--card-back);
      color: #fff;
      border-color: #2a3a8c;
      text-shadow: 0 2px 8px #2a3a8c88;
    }
    .card:active {
      box-shadow: 0 2px 8px #3a5bcc70;
      filter: brightness(0.96);
      border-color: #2a3a8c;
    }
    /* 원형 */
    .circle-container {
      width: 300px;
      height: 300px;
      position: relative;
      margin: 2rem auto 1.5rem auto;
    }
    .circle-btn {
      position: absolute;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      font-weight: bold;
      transform-origin: 150px 150px;
      cursor: pointer;
      border: 2px solid var(--accent);
      background: var(--card-front);
      color: white;
      transition: background 0.18s, color 0.18s, border-color 0.18s;
      box-shadow: 0 2px 8px #3a5bcc18;
      user-select: none;
    }
    .circle-btn.back {
      background: var(--card-back);
      color: #fff;
      border-color: #2a3a8c;
    }
    .circle-btn:active {
      filter: brightness(0.95);
      border-color: #2a3a8c;
    }
    .nav-btns {
      display: flex;
      justify-content: center;
      gap: 1.2rem;
      margin-top: 2.2rem;
    }
    .nav-btn {
      font-size: 1.07rem;
      border: none;
      border-radius: 10px;
      background: var(--button-bg);
      color: var(--accent);
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 2px 8px #3a5bcc18;
      cursor: pointer;
      padding: 0.8rem 2.2rem;
      transition: background 0.18s, color 0.18s, box-shadow 0.18s;
    }
    .nav-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .nav-btn:hover,
    .nav-btn:active {
      background: var(--button-hover);
      color: #fff;
      box-shadow: 0 2px 12px #3a5bcc60;
    }
    button {
      outline: none;
    }
    .win-modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 999;
      background: rgba(0, 0, 0, 0.25);
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fadeIn 0.5s;
    }
    .win-content {
      background: #e6f0ff;
      border-radius: 30px;
      padding: 2.5rem 2rem 2rem 2rem;
      box-shadow: 0 8px 32px #3a5bcc50;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: popIn 0.6s;
      position: relative;
    }
    @keyframes popIn {
      0% { transform: scale(0.7); opacity: 0;}
      70% { transform: scale(1.08);}
      100% { transform: scale(1); opacity: 1;}
    }
    .win-emoji {
      font-size: 3.5rem;
      animation: bounce 1.2s infinite;
      margin-bottom: 0.7rem;
    }
    @keyframes bounce {
      0%,100% { transform: translateY(0);}
      50% { transform: translateY(-18px);}
    }
    .win-title {
      font-size: 2rem;
      font-weight: bold;
      color: var(--accent);
      margin-bottom: 0.5rem;
      letter-spacing: 1px;
      text-align: center;
    }
    .win-msg {
      font-size: 1.15rem;
      color: #333;
      margin-bottom: 1.3rem;
      text-align: center;
    }
    .win-close {
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      background: var(--button-bg);
      color: var(--accent);
      font-weight: bold;
      padding: 0.6rem 1.5rem;
      cursor: pointer;
      box-shadow: 0 2px 8px #3a5bcc40;
      transition: background 0.18s, color 0.18s;
    }
    .win-close:hover,
    .win-close:active {
      background: var(--button-hover);
      color: #fff;
    }
    @media (max-width: 700px) {
      .screen { padding: 1.2rem 0.2rem 1.5rem 0.2rem; }
      .rules, .game-container, .intro-container { max-width: 100vw; padding: 1rem 0.3rem; }
      .grid { gap: 0.35rem; }
      .card { font-size: 1.7rem !important; }
      h1, .intro-title { font-size: 1.4rem; }
      .intro-wizard { font-size: 5rem; margin-bottom: 1rem; }
      .circle-container { width: 220px; height: 220px; }
      .circle-btn { width: 40px; height: 40px; font-size: 1.05rem;}
    }
    @media (max-width: 420px) {
      .win-content { padding: 1.2rem 0.5rem 1.2rem 0.5rem;}
      .screen { padding: 0.4rem 0.1rem;}
    }
  </style>
</head>
<body>
  <!-- 소개 화면 -->
  <div class="screen active" id="screen-intro">
    <div class="intro-container">
      <div class="intro-title">Merlin Game</div>
      <div class="intro-wizard">🧙‍♂️</div>
      <div class="game-type-container">
        <button class="game-type-btn selected" id="btn-classic" onclick="selectGameType('classic')">클래식 Merlin Game</button>
        <button class="game-type-btn" id="btn-circle" onclick="selectGameType('circle')">New Merlin Game</button>
      </div>
      <div class="intro-desc" id="intro-desc">
        멀린게임은 3×3 격자의 9개의 버튼을 각각 눌렀을 때,<br />
        <b>정해진 규칙</b>에 따라 반전되는 게임입니다.<br /><br />
        각각의 버튼에 규칙을 부여하고 실제로 게임을 진행해 보세요.<br /><br />
        <span style="color: var(--accent); font-weight: bold"
          >1부터 9의 숫자가 모두 보이면 승리합니다. ^^</span
        >
      </div>
      <div class="mode-select">
        <button class="mode-btn selected" id="btn-basic" onclick="selectMode('basic')">기본 모드</button>
        <button class="mode-btn" id="btn-custom" onclick="selectMode('custom')">커스텀 모드</button>
      </div>
      <div class="nav-btns">
        <button class="nav-btn" disabled>&lt; 이전</button>
        <button class="nav-btn" onclick="goToScreen(1)">다음 &gt;</button>
      </div>
    </div>
  </div>

  <!-- 규칙 설정 화면 -->
  <div class="screen" id="screen-rule">
    <div class="rules">
      <h2>규칙 설정</h2>
      <div class="rules-mode-info" id="rulesModeInfo"></div>
      <div id="customGrid" class="rules-editor-grid"></div>
      <div class="nav-btns">
        <button class="nav-btn" onclick="goToScreen(0)">&lt; 이전</button>
        <button class="nav-btn" onclick="goToScreen(2)">다음 &gt;</button>
      </div>
    </div>
  </div>

  <!-- 게임 화면 (공통) -->
  <div class="screen" id="screen-game">
    <div class="game-container">
      <h1 id="game-title">Merlin Game</h1>
      <div class="grid" id="grid"></div>
      <div class="circle-container" id="circleGrid" style="display:none"></div>
      <button onclick="resetGame()">🔄 새로 시작</button>
      <div class="nav-btns">
        <button class="nav-btn" onclick="goToScreen(1)">&lt; 이전</button>
        <button class="nav-btn" disabled>다음 &gt;</button>
      </div>
    </div>
  </div>

  <!-- 승리 모달 -->
  <div id="winModal" class="win-modal" style="display: none">
    <div class="win-content">
      <div class="win-emoji">✨🧙‍♂️✨</div>
      <div class="win-title">마법 성공!</div>
      <div class="win-msg">
        모든 카드를 앞면으로 뒤집었습니다!<br />
        <span style="font-size: 1.2em">🎩 "Merlin"도 감탄하는 실력!</span
        ><br />
        <span style="color: #6ea8fe">다시 도전해볼까요?</span>
      </div>
      <button class="win-close" onclick="closeWinModal()">처음으로</button>
    </div>
  </div>
  <script>
    // 상태
    let gameType = 'classic'; // classic or circle
    let ruleMode = 'basic';   // basic or custom

    // --- CLASSIC (3x3) ---
    const classicBasicFlipMap = {
      1: [1,2,4,5], 2: [1,2,3], 3: [2,3,5,6],
      4: [1,4,7], 5: [2,4,5,6,8], 6: [3,6,9],
      7: [4,5,7,8], 8: [7,8,9], 9: [5,6,8,9]
    };
    let classicBaseRules = { 1: [1], 2: [2], 5: [5] };
    let classicFlipMap = {};

    // --- CIRCLE (원형 7개) ---
    const circleBasicFlipMap = {
      1: [7,1,2], 2: [1,2,3], 3: [2,3,4], 4: [3,4,5],
      5: [4,5,6], 6: [5,6,7], 7: [6,7,1]
    };
    let circleBaseRules = { 1: [1], 2: [2], 4: [4] };
    let circleFlipMap = {};

    // 게임 상태
    let cardStates = [];

    // --- UI 선택 함수 ---
    function selectGameType(type) {
      gameType = type;
      document.getElementById('btn-classic').classList.toggle('selected', type === 'classic');
      document.getElementById('btn-circle').classList.toggle('selected', type === 'circle');
      // 설명, 규칙 그리드 등 업데이트
      updateIntroDesc();
      selectMode('basic');
    }
    function selectMode(mode) {
      ruleMode = mode;
      document.getElementById('btn-basic').classList.toggle('selected', mode === 'basic');
      document.getElementById('btn-custom').classList.toggle('selected', mode === 'custom');
    }
    function updateIntroDesc() {
      const desc = document.getElementById('intro-desc');
      if (gameType === 'classic') {
        desc.innerHTML = `멀린게임은 3×3 격자의 9개의 버튼을 각각 눌렀을 때,<br />
        <b>정해진 규칙</b>에 따라 반전되는 게임입니다.<br /><br />
        각각의 버튼에 규칙을 부여하고 실제로 게임을 진행해 보세요.<br /><br />
        <span style="color: var(--accent); font-weight: bold"
          >1부터 9의 숫자가 모두 보이면 승리합니다. ^^</span>`;
      } else {
        desc.innerHTML = `New Merlin Game은 7개의 원이 원형으로 배치되어 있고,<br />
        각 버튼을 누르면 <b>자기 자신과 양 옆</b>이 반전됩니다.<br /><br />
        규칙을 커스텀하여 새로운 퍼즐을 만들어 보세요.<br /><br />
        <span style="color: var(--accent); font-weight: bold"
          >1부터 7의 숫자가 모두 보이면 승리합니다. ^^</span>`;
      }
    }

    // --- 규칙/게임 데이터 생성 ---
    function updateFlipMap() {
      if (gameType === 'classic') {
        if (ruleMode === 'basic') {
          for (let i = 1; i <= 9; i++) classicFlipMap[i] = classicBasicFlipMap[i].slice();
        } else {
          // 대칭 커스텀 (3x3)
          classicFlipMap[1] = classicBaseRules[1].slice();
          classicFlipMap[3] = classicBaseRules[1].map(rotate90);
          classicFlipMap[9] = classicBaseRules[1].map(rotate180);
          classicFlipMap[7] = classicBaseRules[1].map(rotate270);
          classicFlipMap[2] = classicBaseRules[2].slice();
          classicFlipMap[6] = classicBaseRules[2].map(rotate90);
          classicFlipMap[8] = classicBaseRules[2].map(rotate180);
          classicFlipMap[4] = classicBaseRules[2].map(rotate270);
          classicFlipMap[5] = classicBaseRules[5].slice();
        }
      } else {
        if (ruleMode === 'basic') {
          for (let i = 1; i <= 7; i++) circleFlipMap[i] = circleBasicFlipMap[i].slice();
        } else {
          // 대칭 커스텀 (원형)
          // 1,2,4만 입력받고 나머지 대칭(시계방향)
          circleFlipMap[1] = circleBaseRules[1].slice();
          circleFlipMap[2] = circleBaseRules[2].slice();
          circleFlipMap[3] = circleBaseRules[2].map(n => (n%7)+1);
          circleFlipMap[4] = circleBaseRules[4].slice();
          circleFlipMap[5] = circleBaseRules[4].map(n => (n%7)+1);
          circleFlipMap[6] = circleBaseRules[4].map(n => ((n+1)%7)+1);
          circleFlipMap[7] = circleBaseRules[2].map(n => ((n+4-1)%7)+1);
        }
      }
    }

    // 3x3 격자 좌표 변환 (1~9 <-> [row, col])
    function idxToRC(idx) { return [Math.floor((idx-1)/3), (idx-1)%3]; }
    function rcToIdx(r, c) { return r*3 + c + 1; }
    function rotate90(idx) {
      const [r, c] = idxToRC(idx);
      return rcToIdx(c, 2 - r);
    }
    function rotate180(idx) { return rotate90(rotate90(idx)); }
    function rotate270(idx) { return rotate90(rotate180(idx)); }

    // --- 규칙 에디터 ---
    function renderRuleEditor() {
      const info = document.getElementById('rulesModeInfo');
      const container = document.getElementById('customGrid');
      let html = '';
      if (gameType === 'classic') {
        if (ruleMode === 'basic') {
          info.innerHTML = '🟦 <b>기본 모드</b>: 규칙은 고정되어 있습니다. <br>아래 표에서 각 버튼을 눌렀을 때 어떤 카드가 반전되는지 확인하세요.';
        } else {
          info.innerHTML = '🟦 <b>커스텀 모드</b>: B1, B2, B5의 규칙을 직접 설정할 수 있습니다.<br>나머지 버튼은 대칭으로 자동 결정됩니다.';
        }
        container.className = 'rules-editor-grid';
        const ruleNames = {1:'B1',2:'B2',3:'B3',4:'B4',5:'B5',6:'B6',7:'B7',8:'B8',9:'B9'};
        html = Array.from({length:9},(_,i)=>i+1).map(btn=>`
          <div>
            <div class="rule-label">${ruleNames[btn]}</div>
            <div class="mini-grid">
              ${Array.from({length:9},(_,j)=>{
                const cellNum = j+1;
                let isActive, isEditable=false;
                if(ruleMode==='basic'){
                  isActive = classicBasicFlipMap[btn].includes(cellNum);
                }else{
                  isEditable = [1,2,5].includes(btn);
                  isActive = isEditable
                    ? classicBaseRules[btn].includes(cellNum)
                    : classicFlipMap[btn].includes(cellNum);
                }
                const cellClass = [
                  'mini-cell',
                  isActive ? 'active' : '',
                  (ruleMode==='custom' && !isEditable) || ruleMode==='basic' ? 'read-only' : ''
                ].join(' ');
                return `<div class="${cellClass}" ${ruleMode==='custom'&&isEditable?`onclick="toggleRule(${btn},${cellNum})"`:''}>${isActive?'●':'○'}</div>`;
              }).join('')}
            </div>
          </div>
        `).join('');
      } else {
        if (ruleMode === 'basic') {
          info.innerHTML = '🟦 <b>기본 모드</b>: 각 버튼을 누르면 자기 자신과 양 옆 버튼이 반전됩니다.<br>아래 표에서 각 버튼을 눌렀을 때 어떤 카드가 반전되는지 확인하세요.';
        } else {
          info.innerHTML = '🟦 <b>커스텀 모드</b>: B1, B2, B4의 규칙을 직접 설정할 수 있습니다.<br>나머지 버튼은 대칭으로 자동 결정됩니다.';
        }
        container.className = 'rules-editor-grid circle';
        const ruleNames = {1:'B1',2:'B2',3:'B3',4:'B4',5:'B5',6:'B6',7:'B7'};
        html = Array.from({length:7},(_,i)=>i+1).map(btn=>`
          <div>
            <div class="rule-label">${ruleNames[btn]}</div>
            <div class="mini-grid circle">
              ${Array.from({length:7},(_,j)=>{
                const cellNum = j+1;
                let isActive, isEditable=false;
                if(ruleMode==='basic'){
                  isActive = circleBasicFlipMap[btn].includes(cellNum);
                }else{
                  isEditable = [1,2,4].includes(btn);
                  isActive = isEditable
                    ? circleBaseRules[btn]?.includes(cellNum)
                    : circleFlipMap[btn]?.includes(cellNum);
                }
                const cellClass = [
                  'mini-cell',
                  isActive ? 'active' : '',
                  (ruleMode==='custom' && !isEditable) || ruleMode==='basic' ? 'read-only' : ''
                ].join(' ');
                return `<div class="${cellClass}" ${ruleMode==='custom'&&isEditable?`onclick="toggleCircleRule(${btn},${cellNum})"`:''}>${isActive?'●':'○'}</div>`;
              }).join('')}
            </div>
          </div>
        `).join('');
      }
      container.innerHTML = html;
    }
    window.toggleRule = function(ruleNum, targetNum) {
      if (gameType !== 'classic' || ruleMode !== 'custom') return;
      const arr = classicBaseRules[ruleNum];
      const idx = arr.indexOf(targetNum);
      if (idx > -1) arr.splice(idx, 1);
      else arr.push(targetNum);
      updateFlipMap();
      renderRuleEditor();
    };
    window.toggleCircleRule = function(ruleNum, targetNum) {
      if (gameType !== 'circle' || ruleMode !== 'custom') return;
      if (!circleBaseRules[ruleNum]) circleBaseRules[ruleNum]=[];
      const arr = circleBaseRules[ruleNum];
      const idx = arr.indexOf(targetNum);
      if (idx > -1) arr.splice(idx, 1);
      else arr.push(targetNum);
      updateFlipMap();
      renderRuleEditor();
    };

    // --- 게임 화면 ---
    function renderGame() {
      document.getElementById('game-title').textContent = (gameType==='classic'?'Merlin Game':'New Merlin Game');
      document.getElementById('grid').style.display = gameType==='classic'?'grid':'none';
      document.getElementById('circleGrid').style.display = gameType==='circle'?'block':'none';
      if (gameType==='classic') renderGrid();
      else renderCircleGrid();
    }
    function renderGrid() {
      const grid = document.getElementById('grid');
      grid.innerHTML = '';
      for(let i=0;i<9;i++){
        const card = document.createElement('div');
        card.className = `card ${cardStates[i] ? '' : 'back'}`;
        card.textContent = cardStates[i] ? i+1 : 'X';
        card.onclick = () => handleClassicClick(i+1);
        grid.appendChild(card);
      }
    }
    function handleClassicClick(num) {
      classicFlipMap[num].forEach(n => cardStates[n-1] = !cardStates[n-1]);
      renderGrid();
      if (cardStates.every(s=>s)) setTimeout(showWinModal, 100);
    }
    function renderCircleGrid() {
      const container = document.getElementById('circleGrid');
      container.innerHTML = '';
      const N = 7, R = 120, cx = 150, cy = 150, r = 60;
      for(let i=0;i<N;i++){
        const angle = (i/N)*2*Math.PI - Math.PI/2;
        const x = cx + R*Math.cos(angle) - r/2;
        const y = cy + R*Math.sin(angle) - r/2;
        const btn = document.createElement('div');
        btn.className = `circle-btn ${cardStates[i] ? '' : 'back'}`;
        btn.textContent = cardStates[i] ? (i+1) : 'X';
        btn.style.left = x+'px';
        btn.style.top = y+'px';
        btn.onclick = () => handleCircleClick(i+1);
        container.appendChild(btn);
      }
    }
    function handleCircleClick(num) {
      circleFlipMap[num].forEach(n => cardStates[((n-1)+7)%7] = !cardStates[((n-1)+7)%7]);
      renderCircleGrid();
      if (cardStates.every(s=>s)) setTimeout(showWinModal, 100);
    }

    // --- 네비게이션 ---
    function goToScreen(idx) {
      ['intro','rule','game'].forEach((name, i) => {
        document.getElementById('screen-' + name).classList.toggle('active', i === idx);
      });
      if (idx === 1) {
        updateFlipMap();
        renderRuleEditor();
      }
      if (idx === 2) {
        updateFlipMap();
        resetGame();
        renderGame();
      }
    }

    // --- 게임 상태/승리 ---
    function resetGame() {
      if (gameType==='classic') cardStates = Array(9).fill().map(()=>Math.random()<0.5);
      else cardStates = Array(7).fill().map(()=>Math.random()<0.5);
      renderGame();
    }
    function showWinModal() {
      document.getElementById('winModal').style.display = 'flex';
    }
    function closeWinModal() {
      document.getElementById('winModal').style.display = 'none';
      goToScreen(0);
      resetGame();
    }

    // --- 초기화 ---
    document.addEventListener('DOMContentLoaded', () => {
      updateIntroDesc();
      updateFlipMap();
      renderRuleEditor();
      renderGame();
    });
  </script>
</body>
</html>
